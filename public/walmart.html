<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./codestyle.css" />
    <link rel="shortcut icon" href="../images/wallg.png" type="image/x-icon" />
    <title>Walmart.com | Save Money. Live Better</title>
  </head>
  <body class="">
    <header class="head p-5 bg-blue-600">
      <nav class="flex justify-between items-center text-white">
        <!-- Left Side -->
        <div class="flex justify-between items-center">
          <img
            class="bg-white-700 mr-9"
            src="../images/Walmart_logo_transparent_png_blue.png"
            alt=""
            width="150"
          />
          <div class="flex mr-9">
            <span class="material-symbols-outlined"> grid_view </span>
            <h2>Departments</h2>
          </div>
          <div class="flex">
            <span class="material-symbols-outlined"> grid_view </span>
            <h2>Services</h2>
          </div>
        </div>
        <!-- Middle Search Button -->
        <div class=""><input type="text" /></div>
        <!-- Right Side -->
        <div class="flex">
          <div class="flex mr-9">
            <span class="material-symbols-outlined"> low_priority </span>
            <div class="">
              <p>Reorder</p>
              <h2>My Items</h2>
            </div>
          </div>
          <div class="flex mr-9">
            <span class="material-symbols-outlined"> person </span>
            <div class="">
              <p>Sign In</p>
              <h2>Account</h2>
            </div>
          </div>
          <div class="mr-9">
            <span class="material-symbols-outlined"> shopping_cart </span>
            <p>$0.00</p>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
