<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tailwind Champ</title>
  </head>
  <body class="" style="font-family: 'Crimson Text', serif">
    <!-- Header -->
    <div class="bg-sky-700 p-6 px-20 flex justify-between items-center text-lg">
      <!-- Left Side -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png"
          width="50"
          alt="Logo"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-3 text-indigo-200 mr-2 hover:text-indigo-100"
          >Home</a
        >
        <a
          href=""
          class="inline-block p-3 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>
      <!-- Right Side -->
      <div class="">
        <a
          href="#"
          class="inline-block p-3 text-indigo-200 mr-2 hover:text-indigo-100 text-indigo-200 mr-2"
          >Login</a
        >
        <a
          href="#"
          class="inline-block p-3 text-indigo-200 mr-2 hover:bg-indigo-300 hover:text-indigo-800 py-2 px-4 text-indigo-200 bg-blue-400 text-blue-700 transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- Hero Section -->
    <div class="md:flex justify-center py-20 px-20 bg-blue-400 text-indigo-200">
      <!-- Left -->
      <div class="flex flex-col md:w-1/2 mb-10 justify-start items-start">
        <h2 class="md:text-4xl lg:text-6xl text-white">
          Welcome to Mount city!
        </h2>
        <p class="mb-10 mt-10 text-2xl">
          Just Nature, Take it all In. The best Experience Ever.
        </p>

        <div>
          <a
            href="#"
            class="inline-block py-3 px-6 text-lg bg-gray-300 hover:bg-gray-200 text-gray-900 rounded mr-2"
            >Learn More</a
          >
          <a
            href=""
            class="inline-block py-3 px-6 text-lg bg-blue-500 hover:bg-blue-300 text-white rounded"
            >Get Started</a
          >
        </div>
      </div>
      <!-- Right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80"
          alt="Happiest Doggo"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!-- Features -->
    <div class="md:flex py-16 px-20 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center md:w-1/4 self-center">
        <img
          src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt=""
          class="w-full mr-2 mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Cuddles</p>
      </div>
      <div class="mr-2 text-center mt-10 md:w-1/4">
        <img
          src="https://images.unsplash.com/photo-1540979388789-6cee28a1cdc9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80"
          alt=""
          class="w-full mr-2 mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Smiles</p>
      </div>
      <div class="mr-2 text-center md:w-1/4">
        <img
          src="https://images.unsplash.com/photo-1506106487742-2baf007edcfb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt=""
          class="w-full mr-2 mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Games!</p>
      </div>
      <div class="mr-2 text-center md:w-1/4 self-center">
        <img
          src="https://images.unsplash.com/photo-1615028427098-f2185474eeb3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt=""
          class="w-full mr-2 mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Swims!</p>
      </div>
    </div>

    <!-- Footer -->
    <div
      class="py-10 px-10 bg-indigo-900 text-indigo-300 flex justify-between items-center"
    >
      <!-- Left -->
      <div class="md:w-1/2">
        <h3 class="text-xl mb-5">Join the Newsletter</h3>

        <form action="" class="flex">
          <input
            type="email"
            class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-100"
          />
          <button
            class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4"
          >
            Join
          </button>
        </form>
      </div>

      <!-- Right -->
      <div class="flex items-center">
        <h3 class="text-xl">Copyright &copy; Mount 2022 - infinity</h3>
      </div>
    </div>
  </body>
</html>
